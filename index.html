<!DOCTYPE html>
     <html lang="en">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
         body {
           margin: 0;
           font-family: Arial, sans-serif;
         }
         .navbar {
           position: fixed;
           top: 0;
           width: 100%;
           background: #333;
           color: #fff;
           padding: 1rem;
           text-align: center;
           z-index: 1000;
         }
         .container {
           display: flex;
           margin-top: 60px;
           min-height: 90vh;
         }
         .left-menu, .right-panel {
           width: 20%;
           background: #f4f4f4;
           padding: 1rem;
         }
         .left-menu.collapsible {
           display: none;
         }
         .main-content {
           width: 60%;
           padding: 1rem;
         }
         .footer {
           background: #333;
           color: #fff;
           text-align: center;
           padding: 1rem;
         }
         @media (max-width: 768px) {
           .container {
             flex-direction: column;
           }
           .main-content {
             width: 100%;
           }
           .left-menu, .right-panel {
             width: 100%;
           }
         }
       </style>
     </head>
     <body>
       <div class="navbar">Fixed Navbar</div>
       <div class="container">
         <div class="left-menu" id="leftMenu">Left Menu</div>
         <div class="main-content">Main Content</div>
         <div class="right-panel">Right Panel</div>
       </div>
       <div class="footer">Footer</div>
       <script>
         function adjustScale() {
           const width = window.innerWidth;
           if (width >= 992 && width <= 1600) document.body.style.transform = "scale(0.9)";
           else if (width >= 700 && width < 992) document.body.style.transform = "scale(0.8)";
           else if (width >= 600 && width < 700) document.body.style.transform = "scale(0.75)";
           else if (width <= 600) document.body.style.transform = "scale(0.5)";
           else document.body.style.transform = "scale(1)";
         }
         window.addEventListener('resize', adjustScale);
         window.onload = adjustScale;
       </script>
     </body>
     </html>
